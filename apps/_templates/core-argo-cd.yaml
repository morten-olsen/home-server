apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: system
  project: default
  source:
    path: charts/core/argo-cd
    repoURL: "{{ .Values.repo }}"
    helm:
      values: |
        domain: {{ .Values.domain }}
        issuer: {{ .Values.issuer }}
    targetRevision: "{{ .Values.revision }}"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
