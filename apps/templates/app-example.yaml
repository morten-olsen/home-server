apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: example
  namespace: default
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-example
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: example
  source:
    path: charts/apps/example
    repoURL: "{{ .Values.repo }}"
    targetRevision: "{{ .Values.revision }}"
    helm:
      values: |
        hostname: example.{{ .Values.domain }}
        issuer: {{ .Values.issuer }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
