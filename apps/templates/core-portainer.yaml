apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portainer
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: charts/core/portainer
    repoURL: "{{ .Values.repo }}"
    helm:
      values: |
        hostname: portainer.{{ .Values.domain }}
        issuer: {{ .Values.issuer }}
    targetRevision: "{{ .Values.revision }}"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
