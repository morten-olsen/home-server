apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-example
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: charts/example
    repoURL: "{{ .Values.repo }}"
    targetRevision: "{{ .Values.revision }}"
    helm:
      values: |
        hostname: example.{{ .Values.domain }}
        issuer: {{ .Values.issuer }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
