apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-{{ .Release.Name }}-jellyfin-data
  labels:
    storage.k8s.io/name: nfs
    storage.k8s.io/part-of: kubernetes-complete-reference
    storage.k8s.io/created-by: ssbostan
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-jellyfin-deployment"
spec:
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-jellyfin-pod"
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-jellyfin-pod"
    spec:
      containers:
        - image: ghcr.io/linuxserver/jellyfin:10.8.12
          imagePullPolicy: Always
          name: "{{ .Release.Name }}-jellyfin"
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1001'
            - name: TZ
              value: Europe/Amsterdam
          ports:
            - containerPort: 8096
          volumeMounts:
            - mountPath: /config
              name: data 
            - mountPath: /media/movies
              name: movies 
              readOnly: true
            - mountPath: /media/tv-shows
              name: tvshows 
              readOnly: true
            - mountPath: /media/music
              name: music 
              readOnly: true
            - mountPath: /media/books
              name: books 
              readOnly: true
      volumes:
        - name: data 
          persistentVolumeClaim:
            claimName: "pvc-{{ .Release.Name }}-jellyfin-data"
        - name: movies 
          persistentVolumeClaim:
            claimName: pvc-movies
        - name: tvshows 
          persistentVolumeClaim:
            claimName: pvc-tvshows
        - name: music 
          persistentVolumeClaim:
            claimName: pvc-music
        - name: books 
          persistentVolumeClaim:
            claimName: pvc-books

---

apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-jellyfin-svc"
spec:
  ports:
    - port: 80
      targetPort: 8096
      protocol: TCP
  selector:
    app: "{{ .Release.Name }}-jellyfin-pod"

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-jellyfin-ingress"
  annotations:
    cert-manager.io/issuer: "{{ .Values.issuer }}"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "*.{{ .Values.domain }}"
        - "{{ .Values.domain }}"
      secretName: "tls-secret"
  rules:
    - host: "{{ .Values.jellyfin.subdomain}}.{{ .Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Release.Name }}-jellyfin-svc"
                port:
                  number: 80
