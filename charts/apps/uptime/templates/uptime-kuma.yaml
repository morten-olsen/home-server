apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-{{ .Release.Name }}-uptime-kuma-data
  labels:
    storage.k8s.io/name: nfs
    storage.k8s.io/part-of: kubernetes-complete-reference
    storage.k8s.io/created-by: ssbostan
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-uptime-kuma-deployment"
spec:
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-uptime-kuma-pod"
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-uptime-kuma-pod"
    spec:
      containers:
        - image: louislam/uptime-kuma:1.23.10-alpine
          imagePullPolicy: Always
          name: "{{ .Release.Name }}-uptime-kuma"
          ports:
            - containerPort: 3001
          volumeMounts:
            - mountPath: /app/data
              name: data 
      volumes:
        - name: data 
          persistentVolumeClaim:
            claimName: "pvc-{{ .Release.Name }}-uptime-kuma-data"

---

apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-uptime-kuma-svc"
spec:
  ports:
    - port: 80
      targetPort: 3001
      protocol: TCP
  selector:
    app: "{{ .Release.Name }}-uptime-kuma-pod"

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-uptime-kuma-ingress"
  annotations:
    cert-manager.io/issuer: "{{ .Values.issuer }}"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "*.{{ .Values.domain }}"
        - "{{ .Values.domain }}"
      secretName: "tls-secret"
  rules:
    - host: "{{ .Values.subdomain }}.{{ .Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Release.Name }}-uptime-kuma-svc"
                port:
                  number: 80
